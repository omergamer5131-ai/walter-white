<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | TechTop10</title>
    <style>
        :root {
            --bg-dark: #0a0f1d;
            --card-bg: #161e31;
            --neon-blue: #00d2ff;
            --neon-purple: #9d50bb;
            --text-white: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0f1d 100%);
            color: var(--text-white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            display: inline-block;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(157, 80, 187, 0.4);
        }

        .divider {
            margin: 20px 0;
            color: #64748b;
            font-size: 14px;
            position: relative;
        }

        .guest-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid #38bdf8;
            border-radius: 12px;
            background: transparent;
            color: #38bdf8;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .guest-btn:hover {
            background: rgba(56, 189, 248, 0.1);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">TECHTOP10</div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" placeholder="Şifre" required>
            <button type="submit" class="primary-btn">Giriş Yap</button>
        </form>

        <div class="divider">veya</div>

        <button class="guest-btn" onclick="guestLogin()">Misafir Olarak Devam Et</button>

        <a href="index.html" class="back-link">← Ana Sayfaya Dön</a>
    </div>

    <script>
        // Form Gönderme (Kullanıcı Girişi)
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            localStorage.setItem('currentUser', user); // İsmi hafızaya al
            window.location.href = 'index.html'; // Ana sayfaya gönder
        };

        // Misafir Girişi
        function guestLogin() {
            localStorage.setItem('currentUser', 'Misafir'); // 'Misafir' olarak hafızaya al
            window.location.href = 'index.html'; // Ana sayfaya gönder
        }
    </script>

</body>
</html>
